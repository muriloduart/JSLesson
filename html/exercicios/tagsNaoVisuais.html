<h1>Tags Não Visuais</h1>


<!--
    tags semânticas
    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho da página
    footer - rodapé da página
    nav - agrupa links de navegação
    aside - de lado (ex. sidebar. relacionado com o cotúdo de volta(adendo))
    details - exibe detalhes que podem ser exibidos ou escondidos

    As famosas

    div - divisão ou seção
    span  - usados par agrupar elementos inline
    -->

    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é meu texto com <span class="diferente">TEXT COM SPAN</span>e ponto.
    </p>

    <style>
        div {
            display: inline;

        }
        span {
            display: block;
            color: red;
            font-size: 50px;
        }
    </style>
